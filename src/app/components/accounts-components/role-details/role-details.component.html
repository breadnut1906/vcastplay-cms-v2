<div class="my-4 pb-3 border-bottom d-flex flex-row align-items-center">
    <mat-card-title class="fw-semibold fs-5">Role Details</mat-card-title>
    <button class="ms-auto" (click)="user.onSaveRole()" mat-raised-button><mat-icon>save</mat-icon> Save</button>
    <!-- <button class="ms-1" (click)="user.isDrawer.set(false)" mat-mini-fab><mat-icon>close</mat-icon></button> -->
</div>

<form class="row g-3" [formGroup]="roleDetailForm">
    @if (lastUpdate) {
        <div class="my-3">
            <p class="fst-italic p-0 m-0" matSubheader>Date Created: {{ lastUpdate }}</p>
        </div>
    }
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Role</mat-label>
            <input type="text" name="name" id="name" matInput formControlName="name">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Description</mat-label>
            <textarea name="description" id="description" cols="30" rows="8" formControlName="description" matInput></textarea>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-select formControlName="status" placeholder="Status">
                <mat-option>--</mat-option>
                @for (role of user.userStatus(); track $index) {
                    <mat-option [value]="role">{{ role }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
</form>

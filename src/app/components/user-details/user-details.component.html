<div class="my-4 pb-3 border-bottom d-flex flex-row align-items-center">
    <mat-card-title class="fw-semibold fs-5">User Details</mat-card-title>
    <button class="ms-auto" (click)="user.onSaveUser()" mat-raised-button><mat-icon>save</mat-icon> Save</button>
    <!-- <button class="ms-1" (click)="user.isDrawer.set(false)" mat-mini-fab><mat-icon>close</mat-icon></button> -->
</div>

<form class="row g-3" [formGroup]="userDetailForm">
    @if (lastUpdate) {
        <div class="my-3">
            <p class="fst-italic p-0 m-0" matSubheader>Date Created: {{ lastUpdate }}</p>
        </div>
    }
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>First Name</mat-label>
            <input type="text" name="firstname" id="firstname" matInput formControlName="firstName">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Last Name</mat-label>
            <input type="text" name="lastname" id="lastname" matInput formControlName="lastName">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Email Address</mat-label>
            <input type="email" name="email" id="email" matInput formControlName="email">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Phone Number</mat-label>
            <input type="number" name="mobile" id="mobile" matInput formControlName="mobile">
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-select formControlName="role" placeholder="Roles">
                <mat-option>--</mat-option>
                @for (role of user.userRoles(); track $index) {
                    <mat-option [value]="role">{{ role }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-select formControlName="status" placeholder="Status">
                <mat-option>--</mat-option>
                @for (role of user.userStatus(); track $index) {
                    <mat-option [value]="role">{{ role }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
</form>

<div class="container-fluid">
    <div class="d-flex flex-row my-3">
        <h3 class="fs-4 me-auto">My Profile</h3>
        <div class="ms-auto">
            <button (click)="editProfile.set(true)" mat-flat-button>
                <mat-icon>{{ editProfile() ? 'save' : 'edit' }}</mat-icon> {{ editProfile() ? 'Save' : 'Edit' }}
            </button>
            @if (editProfile()) {
                <button [ngClass]="{ 'ms-2': editProfile() }" (click)="editProfile.set(false)" mat-stroked-button><mat-icon>close</mat-icon> Cancel</button>
            }
        </div>
    </div>

    <div class="row mt-3 g-3 align-items-stretch">
        <div class="col-12 col-sm-6 col-md-4 p-3 border rounded-2">
            Profile Pic
        </div>
        <div class="col-12 col-sm-6 col-md-8 p-3">
            <p matSubheader>Information</p>
            <form [formGroup]="userForm" class="row g-3 mt-3">
                <div class="col-12">
                    <mat-form-field appearance="outline" subscriptSizing="dynamic">
                        <mat-label>First Name</mat-label>
                        <input type="text" formControlName="firstName" name="firstName" id="firstName" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" subscriptSizing="dynamic">
                        <mat-label>Last Name</mat-label>
                        <input type="text" formControlName="lastName" name="lastName" id="lastName" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" subscriptSizing="dynamic">
                        <mat-label>Email Address</mat-label>
                        <input type="email" formControlName="email" name="email" id="email" matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" subscriptSizing="dynamic">
                        <mat-select formControlName="role" placeholder="Roles">
                            <mat-option>--</mat-option>
                            @for (role of user.userRoles(); track $index) {
                                <mat-option [value]="role">{{ role }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline" subscriptSizing="dynamic">
                        <mat-select formControlName="role" placeholder="Status">
                            <mat-option>--</mat-option>
                            @for (role of user.userStatus(); track $index) {
                                <mat-option [value]="role">{{ role }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <mat-card class="rounded-2">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="my-3">
            <form class="row g-2" [formGroup]="authForm">
                <mat-form-field appearance="outline" subscriptSizing="dynamic">
                    <mat-label>Username</mat-label>
                    <input type="text" formControlName="username" matInput>
                </mat-form-field>
                <mat-form-field appearance="outline" subscriptSizing="dynamic">
                    <mat-label>Password</mat-label>
                    <input type="text" formControlName="username" matInput>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/home" class="w-100" mat-flat-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
